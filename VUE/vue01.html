		<div id="app">
			<h1>{{ title }}</h1>
			<p>{{ message }}</p>
			<p v-html="attack"></p>
			<a v-bind:href="url" target="_blank">Clique ici</a> <br />
			<hr />

			<ul>
				<li v-for="elt in elts">{{ elt }}</li>
			</ul>
			<hr />

			<button v-on:click="showMessage">Afficher le message</button>
			<hr />

			<button @click="Count('increase')">Increase</button>
			<button @click="Count('decrease')">Decrease</button>
            <button @click="Count('increase4')">Increase 4</button>
			<p>{{ count }} est {{ etatComputed }}</p>
			<hr />
		</div>

		<script>
			const { createApp } = Vue;

			createApp({
				data() {
					return {
						title: "VUE Version 3",
						message: "Brian est génial.",
						attack:
							'<a onmouseover=alert("SURPLUS_DE_SKILL_DETECTE")>Trop de talent par ici...</a>',
						url: "https://twitch.tv/hail_yldra",
						elts: [
							"twitch.tv/hail_yldra",
							"twitter/@yldrael",
							"youtube/@yldra"
						],
						count: 0,
                        // etat: '',
					};
				},

                computed: {
                    // etatComputed est ici une fonction mais considérée comme une variable
                    // qui peut être interpollée
                    // ces fonctions ne peuvent pas avoir d'arguments
                    etatComputed() {
                        return this.count < 0 ? 'négatif' : 'positif'
                    }
                },

				methods: {
					showMessage() {
						alert(this.message);
					},
					Count(operation) {
						if (operation === "increase") {
							this.count++;
                            // this.etat = this.count < 0 ? 'negatif' : 'positif'

						} else if (operation === "decrease") {
							this.count--;
                            // this.etat = this.count < 0 ? 'negatif' : 'positif'

						} else if (operation === "increase4") {
			                this.count += 4;
					    }
				    }
                },

                
			}).mount("#app");
		</script>
